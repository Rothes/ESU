module-enabled: ~

# 启用以在控制台通知反垃圾信息
notify-console: ~
user-data-expires-after: ~
base-mute-duration: ~
expire-size: ~
expire-time:
  chat-request: ~
  filtered: ~

  # 使用基础值（硬性）加上二次函数并以一定速率检查是否过期。
  # 默认值：60 + 840 秒（总计15分钟）后完全过期
  message-record: ~
  whisper-target: ~
  score: ~

# 如果玩家连续发送多条未过滤的聊天消息，则移除一条最旧的过滤记录。
# 设置为非正值以禁用此功能，记录仅会在上述配置的时间后过期。
consecutive-unfiltered-threshold: ~
mute-handler:
  base-mute-duration: ~
  mute-on-filtered-size: ~
  mute-duration-multiplier:
    # 最后一次禁言必须在此时间间隔内才能触发乘数效应
    max-mute-interval: ~
    multiplier: ~
  spam-score:
    calculate-size: ~
    mute-on-average-score: ~

    # 确保被禁言的玩家在解除禁言后其得分能落在此安全范围内
    safe-score-on-mute: ~
  keep-message-records: ~
  keep-scores: ~
spam-check:
  _default:
    notify-filtered: ~

    # 对具有固定发送速率的“垃圾信息（Spam）”模块有效
    fixed-request-mute: ~
    frequency: ~
    illegal-characters: ~
    letter-case: ~
    long-message: ~
    random-characters: ~
    similarity-check: ~
    spaces: ~
  chat: ~
  death: ~
  emote: ~
  whisper: ~
whisper-targets: ~
