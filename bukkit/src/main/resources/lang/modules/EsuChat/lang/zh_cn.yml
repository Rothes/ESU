# 此部分与 <pd:player_key> 配合使用
player-display: <hover:show_text:'<pc>点击私聊 <pdc><player_key>'><click:suggest_command:/m <player_key_name> ><player_key></hover>
chat:
  placeholders:
    shout: <pc><hover:show_text:'<pc>大喊频道消息'>📣 </hover>
emote:
  placeholders:
    prefix: <pc><hover:show_text:'<pc>表情动作消息'>* </hover>
whisper:
  placeholders:
    prefix: <sdc><hover:show_text:'<pc>私聊频道'>📨 </hover>
  reply-no-last-target: <ec>不存在上一次的私聊对象
  receiver-offline: <ec>接收者处于离线状态
