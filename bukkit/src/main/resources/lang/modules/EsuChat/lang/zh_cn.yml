    already-enabled: <pl:prefix><edc><user> <ec>的间谍功能已处于启用状态
    already-disabled: <pl:prefix><edc><user> <ec>的间谍功能已处于禁用状态
ignore:
  placeholders:
    prefix: "<sc>[<sdc>屏蔽<sc>] "
  ignoring-player: <pl:prefix><nc>您已开始<vnc>屏蔽</vnc> <pdc><玩家></pdc>
